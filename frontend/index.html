<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Banksia Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div id="app" class="container mt-4">
    <h1 class="mb-3">Banksia Dashboard</h1>
    <div class="mb-3">
        <label class="form-label">Records</label>
        <input type="number" v-model="limit" min="10" max="500" class="form-control d-inline w-auto">
        <button @click="loadData" class="btn btn-primary ms-2">Refresh</button>
    </div>
    <canvas id="chart" height="120"></canvas>
    <table class="table table-striped mt-4">
        <thead>
        <tr><th>Date</th><th>Temp</th><th>Humidity</th><th>Wind Speed</th></tr>
        </thead>
        <tbody>
        <tr v-for="row in data" :key="row.date">
            <td>{{ row.date }}</td>
            <td>{{ row.temp }}</td>
            <td>{{ row.humidity }}</td>
            <td>{{ row.wind_speed }}</td>
        </tr>
        </tbody>
    </table>
</div>
<script src="app.js"></script>
</body>
</html>
